<div class="main-container">
  <header class="header header-4">
    <div class="branding">
      <a href="..." class="nav-link">
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">Project Clarity</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger>
          john.doe@vmware.com
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="..." clrDropdownItem>Preferences</a>
          <a routerLink="/login" clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>

  <div class="content-container">
    <div class="content-area"><router-outlet></router-outlet></div>
    <clr-vertical-nav [clrVerticalNavCollapsible]="navCollapsible">
        <a clrVerticalNavLink routerLinkActive="active" routerLink="/admin/dashboard">
          <clr-icon shape="dashboard" clrVerticalNavIcon></clr-icon>
          Dashboard
      </a>
        <clr-vertical-nav-group
                routerLinkActive="active">
            <clr-icon shape="layers" clrVerticalNavIcon></clr-icon>
            Students
            <clr-vertical-nav-group-children>
                <a clrVerticalNavLink
                   routerLink="/admin/students"
                   routerLinkActive="active">
                   Students List
                </a>
                <a clrVerticalNavLink
                   routerLink="/admin/student/create"
                   routerLinkActive="active">
                    Create New Student
                </a>
            </clr-vertical-nav-group-children>
        </clr-vertical-nav-group>
        <clr-vertical-nav-group
                routerLinkActive="active">
            <clr-icon shape="users" clrVerticalNavIcon></clr-icon>
            Employees
            <clr-vertical-nav-group-children>
                <a clrVerticalNavLink
                   routerLink="./fire/charmander"
                   routerLinkActive="active">
                   Employees List
                </a>
                <a clrVerticalNavLink
                   routerLink="./fire/charizard"
                   routerLinkActive="active">
                    Create New Employee
                </a>
            </clr-vertical-nav-group-children>
        </clr-vertical-nav-group>
        <clr-vertical-nav-group
                routerLinkActive="active">
            <clr-icon shape="certificate" clrVerticalNavIcon></clr-icon>
            Courses
            <clr-vertical-nav-group-children>
                <a clrVerticalNavLink
                   routerLink="./electric/pikachu"
                   routerLinkActive="active">
                   Courses List
                </a>
                <a clrVerticalNavLink
                   routerLink="./electric/raichu"
                   routerLinkActive="active">
                    Create New Course
                </a>
            </clr-vertical-nav-group-children>
        </clr-vertical-nav-group>
        <a clrVerticalNavLink routerLinkActive="active" routerLink="./credit">
            <clr-icon shape="certificate" clrVerticalNavIcon></clr-icon>
            Credit
        </a>
    </clr-vertical-nav>
  </div>
</div>
